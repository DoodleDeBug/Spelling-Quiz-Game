<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        html {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Spelling Quiz</title>
</head>

<body>
    <div class="d-flex align-self-center flex-column">
        <div class="container-lg p-4">

            <div class="row text-left">
                <a class="btn p-0 col-1 back" href="./index.html"><i
                        class="bi bi-arrow-left-square-fill text-primary fs-1"></i></a>
            </div>

            <div class="text-center my-3">
                <h1>
                    <div class="display-1">Spelling Test</div>
                </h1>
            </div>

            <div class="row text-center">
                <h3 class="text-decoration-underline font-weight-bold fs-1 text-primary week">Results</h3>
            </div>


            <div class="row my-2 px-1 align-items-center justify-content-evenly bg-light py-5 resultsContainer">
                <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3 m-1 first">
                </div>
                <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3 m-1 second">
                </div>
            </div>

            <div class="row text-center">
                <p class="text-primary fs-5 display"></p>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./results.js"></script>
</body>

</html>
