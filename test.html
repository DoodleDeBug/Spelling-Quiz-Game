<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Spelling Quiz</title>
</head>

<body>
    <div class="align-items-center my-5">
        <div class="container-lg p-4 alert-primary">
            <div class="text-center my-3">
                <h1>
                    <div class="display-1">Spelling Test</div>
                </h1>
            </div>

            <div class="row text-center">
                <h3 class="text-decoration-underline font-weight-bold fs-1 text-primary">Week 1</h3>
            </div>

            <div class="row my-5 align-items-center">
                <div class="text-center">
                    <p class="mb-0 fs-2 text-center d-md-inline text-dark align-middle">Click to hear the word </p>
                    <button class="btn p-0"><i class="bi bi-volume-down-fill text-primary fs-1"></i></button>
                </div>
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-6">
                    <form action="#">
                        <label class="fs-4 p-0 text-left text-dark mb-1" for="answer">Your Answer</label>
                        <input class="fs-3 border-0 rounded text-primary form-control form-control-lg" type="text"
                            id="answer" required>
                    </form>
                    <p class="text-muted text-center my-2">Press Enter To Continue</p>
                </div>
            </div>

            <div class="row text-left my-3">
                <h3 class="font-weight-bold fs-1 text-primary">Q1.</h3>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./test.js"></script>
</body>

</html>
