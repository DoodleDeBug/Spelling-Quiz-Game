<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Spelling Quiz</title>
</head>

<body>
    <!-- main content -->
    <div class="container-lg my-5">
        <div class="justify-content-center text-center">
            <h1>
                <div class="display-1">Spelling Test</div>
            </h1>
        </div>
        <div class="row justify-content-center my-3">
            <div class="co-md-5 text-center text-md-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                    New Spellings
                </button>
            </div>
        </div>
        <div class="card-container my-2 p-3 container-lg bg-light">
            <div id="container"
                class="row my-2 px-3 align-items-center justify-content-center justify-content-lg-start">
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title display-6">New Spellings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your spellings for this week below:</p>
                    <form>
                        <div class="container-fluid">
                            <div class="row">
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-1"
                                    placeholder="Spelling 1" required>
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-2"
                                    placeholder="Spelling 2" required>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-3"
                                    placeholder="Spelling 3" required>
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-4"
                                    placeholder="Spelling 4" required>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-5"
                                    placeholder="Spelling 5" required>
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-6"
                                    placeholder="Spelling 6" required>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-7"
                                    placeholder="Spelling 7" required>
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-8"
                                    placeholder="Spelling 8" required>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-9"
                                    placeholder="Spelling 9" required>
                                <input type="text" class="form-control col mb-2 mx-1" id="spelling-10"
                                    placeholder="Spelling 10" required>
                            </div>
                        </div>
                        <!-- <div class="row align-items-center">
                            <div class="co-md-5 text-end my-2">
                                <button type="button" class="btn btn-secondary">+</button>
                            </div>
                        </div> -->
                        <div class="row justify-content-center align-items-center">
                            <div class="co-md-5 text-center my-2">
                                <button id="submitSpellings" type="submit" class="btn btn-lg btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#modal">Save</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
